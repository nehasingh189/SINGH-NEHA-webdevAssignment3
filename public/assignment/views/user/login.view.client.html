        <div class="container">
            <div class="row">
                <div class="TopSpacing">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="FormControlSpace"></div>
                    <div ng-show="model.error" class="alert alert-danger">
                        <strong> {{model.error}} </strong>
                    </div>
                    <h2 class="form-signin-heading">Login</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Email address</label>
                        <input type="text" id="username" name="username" ng-model="model.username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name="inputPassword" ng-model="model.inputPassword" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" ng-click="model.login(model.username,model.inputPassword)">Login</a>
                    <a class="btn btn-success btn-block" href="#/register">Register</a>
                    <div class="FormControlSpace"></div>
                </div>
            </div>
        </div>
